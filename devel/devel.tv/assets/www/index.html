<!DOCTYPE html> 
<html> 
    <head> 
    <title>Delve</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" type="text/css" rel="stylesheet" charset="utf-8" />
    <script data-dojo-config="
        async: 1,
        packages: [ {
            name: 'delve',
            location: '/js/delve'
        } ]" src="./js/dojo-1.7.2/dojo/dojo.js"></script>

        // load our custom/Hello module and wait for the DOM to be ready

            menu.placeAt(document.body);
        });

</head> 
<body>

    <source src="./audio/background.ogg" type="audio/mpeg" />
</audio>
